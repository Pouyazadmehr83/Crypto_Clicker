<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Crypto Clicker</h1>
        <div id="score">
            <img src="OIP.jpg" alt="Coin" class="coin-sticker">
            <div id="crypto-counter">0</div>
        </div>
        <button id="clicker-btn">
            <img src="_1f357de6-4bf8-46aa-94e0-6e4562cde316 (1) copy.jpg" alt="Click me!" class="coin-image">
        </button>
        <div class="upgrades-container">
            <div class="upgrades">
                <button class="upgrade-btn" id="auto-click">Buy Auto Clicker (Cost: 10) (Level: 1)</button>
                <button class="upgrade-btn" id="double-click">Buy Double Click (Cost: 50) (Level: 1)</button>
                <button class="upgrade-btn" id="boost-limit">Boost Click Limit (Cost: 100) (Level: 1)</button>
            </div>
        </div>
    </div>
    <audio id="click-sound" src="click-sound.mp3"></audio>
    <audio id="upgrade-sound" src="upgrade-sound.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
